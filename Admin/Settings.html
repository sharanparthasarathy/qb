<body>

                <button class="notification-btn">üîî</button>

        <div class="popup-container" id="popup-container">
            <p id="email-id">trainer@example.com</p>

<div class="container">
    <h1>System Settings</h1>

    <div class="settings-section">
        <div class="form-group">
            <label for="language">Language</label>
            <select id="language">
                <option value="english">English</option>
                <option value="french">French</option>
                <option value="spanish">Spanish</option>
                <option value="Hindi">Hindi</option>
                <option value="chinese">Chinese</option>
                <option value="Japanese">Japanese</option>
            </select>
        </div>

        <div class="form-group">
            <label for="theme">Theme</label>
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>

        <div class="form-group">
            <label for="notifications">Notifications</label>
            <input type="checkbox" id="notifications"> Enable Notifications
        </div>

        <div class="button-group">
            <button class="action-btn save-btn">Save Changes</button>
            <button class="action-btn reset-btn">Reset to Default</button>
        </div>
    </div>
</div>

</body>
<script>
    const userIcon = document.getElementById('user-icon');
         const popupContainer = document.getElementById('popup-container');
 
         userIcon.addEventListener('click', () => {
             popupContainer.classList.toggle('show');
         });
 
         window.addEventListener('click', (event) => {
             if (!popupContainer.contains(event.target) && event.target !== userIcon) {
                 popupContainer.classList.remove('show');
             }
         })
</script>
</html>
